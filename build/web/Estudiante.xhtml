<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

        <!-- Optional theme -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <title>Estudiantes</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" outcome="faces/index.xhtml" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Estudiantes" outcome="faces/Estudiante.xhtml" icon="ui-icon-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Ingenierias" outcome="faces/Carrera.xhtml" icon="ui-icon-wrench">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Materias" outcome="faces/Matricula.xhtml" icon="ui-icon-document">
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
        <div class="container">
            <h:form prependId="false">

                <div class="row-fluid">
                    <div class="span3">
                        <p:outputLabel value="#{msg.cedula}Cedula:"/>
                        <p:inputText
                            id="cedula"
                            label="#{msg.cedulaEstudiante}Cedula estudiante"
                            value="#{estudianteBean.cedula}"
                            required="true">
                            <f:validateLength minimum="6" maximum="10" />
                        </p:inputText>
                        <p:message for="cedula" styleClass="erromsg" />
                    </div>
                    <div class="span3">
                        <br/>
                        <h:commandButton 
                            value="#{msg.buscarEstudiante}Buscar estudiante"
                            actionListener="#{estudianteBean.matricularEstudiante()}"> 
                        </h:commandButton>
                    </div>
                    <div class="span3">
                        <br/>
                        <p:commandButton id="matricular" value="#{msg.matricular}Matricular"
                                         onclick="window.location.href = ('faces/Matricula.xhtml')"
                                         style="display: #{estudianteBean.desabilitarMatricula}"
                                         action="submit"
                                         update="@form:matricular">
                        </p:commandButton>
                        <p:commandButton id="verMatricula" value="#{msg.verMatricular}Ver matricula" 
                                         onclick="window.location.href = ('faces/result.xhtml')"
                                         style="display: #{estudianteBean.desabilitarVerMatricula}"
                                         action="submit"
                                         update="@form:verMatricula">
                        </p:commandButton>
                    </div>
                </div>

            </h:form>

            <h:form>
                <p:dataTable  var="estudiante" value="#{estudianteBean.studentList}" paginator="true" tableStyleClass="ui-table-columntoggle">               
                    <p:column headerText="Documento" priority="1">
                        <h:outputText value="#{estudiante.documento}" />
                    </p:column>
                    <p:column headerText="Nombre" priority="2">
                        <h:outputText value="#{estudiante.nombre}" />
                    </p:column>
                    <p:column headerText="Apellido" priority="1">
                        <h:outputText value="#{estudiante.apellido}" />
                    </p:column>
                    <p:column headerText="Carrera" priority="2">
                        <h:outputText value="#{estudiante.carrera.nombre}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>

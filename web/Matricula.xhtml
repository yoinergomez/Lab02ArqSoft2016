<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>    
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <title>Materias</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="navbar">
	        <div class="navbar-inner">
	            <a href="#" class="brand">Matriculas</a>
	            <ul class="nav">
	                <li><a href="#">Inicio</a></li>
                        <li><a href="faces/Estudiante.xhtml" >Estudiantes</a></li>
	                <li><a href="faces/Carrera.xhtml">Ingenierias</a></li>
	                <li><a href="faces/Matricula.xhtml">Materias</a></li>
	            </ul>
	        </div>
	    </div>
        </h:form>
        <!--
        <h:form>
            
            <h2>CAPTCHA</h2>
            <div class="g-recaptcha" data-sitekey="6Led6xoTAAAAAAn1_QtmglCWAGChlikyNaEmTtXH"></div>
        </h:form>
        -->
        <h:form prependId="false">

                <div class="row-fluid">
                    <div class="span3">
                        <p:outputLabel value="#{msg.codigo}Codigo materia:"/>
                        <p:inputText
                            id="codigoMateria"
                            value="#{matriculaBean.codigoStr}"
                            required="true"/>
                        <p:message for="codigoMateria" styleClass="erromsg" />
                    </div>
                    <div class="span3">
                        <br/>
                        <p:commandButton 
                            value="#{msg.agregarMateria}Agregar materia"
                            actionListener="#{matriculaBean.agregarMateria()}" 
                            update="@form:prueba"> 
                        </p:commandButton>
                    </div>
                    <div class="span3">
                        
                    </div>
                </div>
            <h:panelGroup id="prueba">
                 <p:outputLabel value="#{msg.tablaOfertaMaterias}Oferta de materias:"/>
                <p:dataTable id="tablaMaterias" var="materia" value="#{matriculaBean.copiaListaMaterias}" paginator="true" tableStyleClass="ui-table-columntoggle">               
                    <p:column headerText="Codigo" priority="1">
                        <h:outputText value="#{materia.codigo}" />
                    </p:column>
                    <p:column headerText="Nombre" priority="2">
                        <h:outputText value="#{materia.nombre}" />
                    </p:column>
                </p:dataTable>
                <p:outputLabel value="#{msg.tablaMateriasMatriculadas}Materias  :"/>
                <p:dataTable id="tablaMateriasMatriculadas" var="materia" value="#{matriculaBean.listaMateriasMatriculadas}" paginator="true" tableStyleClass="ui-table-columntoggle">               
                    <p:column headerText="Codigo" priority="1">
                        <h:outputText value="#{materia.codigo}" />
                    </p:column>
                    <p:column headerText="Nombre" priority="2">
                        <h:outputText value="#{materia.nombre}" />
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            
        </h:form>
        
    </h:body>
</html>

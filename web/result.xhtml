<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <title>Resultado de la matricula</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="navbar">
	        <div class="navbar-inner">
	            <a href="#" class="brand">Matriculas</a>
	            <ul class="nav">
	                <li><a href="#">Inicio</a></li>
                        <li><a href="faces/Estudiante.xhtml" >Estudiantes</a></li>
	                <li><a href="faces/Carrera.xhtml">Ingenierias</a></li>
	                <li><a href="faces/Matricula.xhtml">Materias</a></li>
	            </ul>
	        </div>
	    </div>
        </h:form>
        <p:outputLabel value="#{detalleMatricula.estudiante.documento}"/>
        <p:outputLabel value="#{detalleMatricula.estudiante.nombre}"/>
        <p:outputLabel value="#{detalleMatricula.estudiante.apellido}"/>
        <p:outputLabel value="#{detalleMatricula.estudiante.carrera.id}"/>
        <p:outputLabel value="#{detalleMatricula.estudiante.carrera.nombre}"/>
        <p:dataTable id="tablaMaterias" var="materia" value="#{detalleMatricula.materiasMatriculadas}" paginator="true" tableStyleClass="ui-table-columntoggle">               
            <p:column headerText="#{msg.codigoMateria}Codigo" priority="1">
                <h:outputText value="#{materia.codigo}" />
            </p:column>
            <p:column headerText="#{msg.nombreMateria}Nombre de la materia" priority="2">
                <h:outputText value="#{materia.nombre}" />
            </p:column>
        </p:dataTable>
        <p:barcode value="#{detalleMatricula.qr}" type="qr" width="500" height="500"/>
    </h:body>
</html>

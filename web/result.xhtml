<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <title>Resultado de la matricula</title>
    </h:head>
    <h:body>
        <<<<<<< HEAD

        <h:form>
            <p:tabMenu activeIndex="1">
                <p:menuitem value="Inicio" outcome="faces/index.xhtml" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Estudiantes" outcome="faces/Estudiante.xhtml" icon="ui-icon-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Ingenierias" outcome="faces/Carrera.xhtml" icon="ui-icon-wrench">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Materias" outcome="faces/Matricula.xhtml" icon="ui-icon-document">
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
        <div class="container">
            <p:outputLabel value="#{detalleMatricula.estudiante.documento}"/>
            <p:outputLabel value="#{detalleMatricula.estudiante.nombre}"/>
            <p:outputLabel value="#{detalleMatricula.estudiante.apellido}"/>
            <p:outputLabel value="#{detalleMatricula.estudiante.carrera.id}"/>
            <p:outputLabel value="#{detalleMatricula.estudiante.carrera.nombre}"/>
            <p:dataTable id="tablaMaterias" var="materia" value="#{detalleMatricula.materiasMatriculadas}" paginator="true" tableStyleClass="ui-table-columntoggle">               
                <p:column headerText="#{msg.codigoMateria}Codigo" priority="1">
                    <h:outputText value="#{materia.codigo}" />
                </p:column>
                <p:column headerText="#{msg.nombreMateria}Nombre de la materia" priority="2">
                    <h:outputText value="#{materia.nombre}" />
                </p:column>
            </p:dataTable>
            <p:barcode value="#{detalleMatricula.qr}" type="qr" width="300" height="300"/>
        </div>
    </h:body>
</html>

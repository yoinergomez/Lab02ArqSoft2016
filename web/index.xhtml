<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

        <!-- Optional theme -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <title><h:outputText value="#{msg.inicio}"/></title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="0">
            <p:menuitem value="#{msg.inicio}" outcome="faces/index.xhtml" icon="ui-icon-star">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="#{msg.estudiantes}" outcome="faces/Estudiante.xhtml" icon="ui-icon-search">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="#{msg.ingenierias}" outcome="faces/Carrera.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="#{msg.materias}" outcome="faces/Materia.xhtml" icon="ui-icon-document">
                <f:param name="i" value="3" />
            </p:menuitem>

        </p:tabMenu>
        <br/><br/><br/>

        <div class="container">
            <div class="row-fluid">
                <div class="span6">
                    <div class="well well-small">	
                        <h3><p:outputLabel value="#{msg.lab}"/></h3>
                        <h4><p:outputLabel value="#{msg.profesor}"/></h4>
                        <p:outputLabel value="#{msg.materia}"/>
                        <p:outputLabel value="#{msg.laboratorio}"/>
                    </div>
                </div>
                <div class="span6">
                    <div class="well well-small">
                        <h3><p:outputLabel value="#{msg.realizado}"/></h3>
                        <p:outputLabel value="#{msg.jhonatan}"/>
                        <p:outputLabel value="#{msg.frank}"/>
                        <p:outputLabel value="#{msg.yoiner}"/>
                        <p:outputLabel value="#{msg.camila}"/>
                        <p:outputLabel value="#{msg.santiago}"/>
                    </div> 
                </div>
            </div>
            <h:form>
                <br/>
                <h:commandButton action="#{carreraBean.changeLanguage('')}" value="English" styleClass="btn"/>
                <h:commandButton action="#{carreraBean.changeLanguage('es')}" value="EspaÃ±ol" styleClass="btn"/>
            </h:form>
        </div>


    </h:body>
</html>

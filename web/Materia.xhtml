<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <title>Materias</title>
    </h:head>
    <h:body>
        <h:form>
           <div class="navbar">
	        <div class="navbar-inner">
	            <a href="#" class="brand">Matriculas</a>
	            <ul class="nav">
	                <li><a href="#">Inicio</a></li>
                        <li><a href="faces/Estudiante.xhtml" >Estudiantes</a></li>

	                <li><a href="faces/Matricula.xhtml">Materias</a></li>
	            </ul>
	        </div>
	    </div>
        </h:form>
        <h:form>
            <p:dataTable  var="materia" value="#{materiaBean.materiaList}" paginator="true" tableStyleClass="ui-table-columntoggle">               
                <p:column headerText="Codigo" priority="1">
                    <h:outputText value="#{materia.codigo}" />
                </p:column>
                <p:column headerText="Nombre" priority="2">
                    <h:outputText value="#{materia.nombre}" />
                </p:column>
                <p:column headerText="Cupo" priority="1">
                    <h:outputText value="#{materia.cupo}" />
                </p:column>
                <p:column headerText="Horario" priority="2">
                    <h:outputText value="#{materia.horario}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
